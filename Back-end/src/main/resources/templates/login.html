<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
</head>
<body>
<h2>Connexion</h2>

<form th:action="@{/login}" method="post">
    <div>
        <label>Nom d'utilisateur :</label>
        <input type="text" name="username" required />
    </div>
    <div>
        <label>Mot de passe :</label>
        <input type="password" name="password" required />
    </div>

    <div th:if="${param.error}">
        <p style="color:red;">Nom d'utilisateur ou mot de passe incorrect</p>
    </div>

    <div th:if="${param.logout}">
        <p style="color:green;">Déconnecté avec succès</p>
    </div>

    <div th:if="${param.registerSuccess}">
        <p style="color:green;">Inscription réussie, vous pouvez vous connecter</p>
    </div>

    <button type="submit">Se connecter</button>
</form>

<a href="/">Retour à l'accueil</a>
</body>
</html>

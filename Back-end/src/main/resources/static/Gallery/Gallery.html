<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Galerie</title>
        <link rel="stylesheet" href="Gallery.css">
        <link rel="stylesheet" href="../Header/headerDarkMode.css">
        <link rel="stylesheet" href="../Footer/footerDarkMode.css">
    </head>

    <body>
        <div id="header"></div>

        <div class="gallery-container">
            <h1>Galerie</h1>
            <div id="gallery-grid"></div>
        </div>

        <div id="footer"></div>

        <script>
            fetch('../Header/header.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });

            fetch('../Footer/footer.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
            fetch('Card/Card.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('gallery-grid').innerHTML = data;
                });
        </script>
</html>
